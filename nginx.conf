events {
    worker_connections 1024;
}

http {
    # Upstream для балансировки нагрузки между 3 инстансами бэкенда
    upstream backend_servers {
        # Используем least_conn для распределения запросов на наименее загруженный сервер
        least_conn;
        
        server backend-1:3001;
        server backend-2:3001;
        server backend-3:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Логирование для отладки
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Проксирование всех запросов на бэкенд
        location / {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Заголовки для корректной работы
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Поддержка cookies
            proxy_set_header Cookie $http_cookie;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
