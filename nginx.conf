events {
    worker_connections 1024;
}

http {
    # Формат логов с указанием выбранного upstream-сервера
    log_format with_upstream '$remote_addr - $remote_user [$time_local] "$request" '
                             '$status $body_bytes_sent "$http_referer" '
                             '"$http_user_agent" '
                             'upstream=$upstream_addr '
                             'rt=$request_time ut=$upstream_response_time';

    # Upstream для балансировки нагрузки между 3 инстансами бэкенда
    upstream backend_servers {
        # Используем least_conn для распределения запросов на наименее загруженный сервер
        least_conn;
        
        server backend-1:3001;
        server backend-2:3001;
        server backend-3:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Логирование для отладки
        access_log /var/log/nginx/access.log with_upstream;
        error_log /var/log/nginx/error.log;

        # Проксирование всех запросов на бэкенд
        location / {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Заголовки для корректной работы
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Передаём информацию о том, какой upstream-сервер обслуживает запрос
            proxy_set_header X-Backend-Server $upstream_addr;
            add_header X-Upstream-Server $upstream_addr always;
            
            # Поддержка cookies
            proxy_set_header Cookie $http_cookie;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
