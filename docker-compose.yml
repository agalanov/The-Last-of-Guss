version: '3.8'

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: guss_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guss_game
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guss_network

  # Бэкенд инстанс 1
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guss_backend_1
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/guss_game
      JWT_SECRET: super-secret-key-change-in-production
      PORT: 3001
      ROUND_DURATION: 60
      COOLDOWN_DURATION: 30
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guss_network

  # Бэкенд инстанс 2
  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guss_backend_2
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/guss_game
      JWT_SECRET: super-secret-key-change-in-production
      PORT: 3001
      ROUND_DURATION: 60
      COOLDOWN_DURATION: 30
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guss_network

  # Бэкенд инстанс 3
  backend-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guss_backend_3
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/guss_game
      JWT_SECRET: super-secret-key-change-in-production
      PORT: 3001
      ROUND_DURATION: 60
      COOLDOWN_DURATION: 30
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guss_network

  # Nginx reverse proxy для балансировки нагрузки
  nginx:
    image: nginx:alpine
    container_name: guss_nginx
    ports:
      - "3001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    networks:
      - guss_network

  # Фронтенд (для разработки)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: guss_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
      - PROXY_TARGET=http://nginx
    depends_on:
      - nginx
    networks:
      - guss_network

volumes:
  postgres_data:


networks:
  guss_network:
    driver: bridge
